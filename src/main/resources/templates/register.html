<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>註冊</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--移動端響應-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<!-- 引入Bootstrap css -->
</head>
<body>


<div class="container" style="margin-top: 150px;max-width: 300px;">
    <form action="/register" th:object="${userForm}" method="post">
        <h3 class="page-header">用戶註冊</h3>
        <div class="well">
            <div class="form-group">
                <laber for="usernameId">姓名</laber>
                <input type="text" name="username" placeholder="姓名" id="usernameId" class="form-control" th:field="*{username}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">用戶名不能為空</p>
            </div>
            <div class="form-group">
                <laber for="passwordId">密碼</laber>
                <input type="password" name="password" placeholder="密碼" id="passwordId" class="form-control" th:field="*{password}" >
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            </div>
            <div class="form-group">
                <laber for="passwordId">確認密碼</laber>
                <input type="password" name="confirmPassword" placeholder="密碼" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}" >
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>
            <div class="form-group">
                <laber for="emailId">郵箱</laber>
                <input type="text" name="email" placeholder="郵箱" id="emailId" class="form-control" th:field="*{email}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">用戶名不能為空</p>
            </div>
            <div class="form-group">
                <laber for="phoneId">手機號碼</laber>
                <input type="text" name="phone" placeholder="手機號碼" id="phoneId" class="form-control" th:field="*{phone}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">用戶名不能為空</p>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary" >註冊</button>
            </p>
        </div>
    </form>


</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
