<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>登陸</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--移動端響應-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<!-- 引入Bootstrap css -->
</head>
<body>

<div class="container" style="margin-top: 150px;max-width: 300px;">
    <form action="#" method="post">
        <h3 class="page-header">登錄</h3>
        <div class="well">
            <div class="form-group">
                <laber for="usernameId">姓名</laber>
                <input type="text" name="username" placeholder="姓名" id="usernameId" class="form-control" >
            </div>
            <div class="form-group">
                <laber for="passwordId">密碼</laber>
                <input type="text" name="password" placeholder="密碼" id="passwordId" class="form-control" >
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary" >登錄</button>
            </p>
        </div>
    </form>


</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
