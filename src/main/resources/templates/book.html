<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>書單詳情</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--移動端響應-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<!-- 引入Bootstrap css -->
</head>
<body th:object="${book}">

<div class="container" style="margin-top: 150px;max-width: 300px;">
    <div class="well">
        <p><strong>書名: </strong><span th:text="*{name}"></span></p>
        <p><strong>作者: </strong><span th:text="*{author}"></span></p>
        <p><strong>描述: </strong><span th:text="*{description}"></span></p>
        <p><strong>狀態: </strong><span th:text="*{status}"></span></p>
    </div>


</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
